<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="snake.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="snake.js" defer></script>
  </head>
  <body>
  <center><h1 style="background-color:#96cef7 ;">Snake Game</h1></center>
  <center><h2 style="background-color:#96cef7 ;">Press any arrow key to start!!</h2></center>
    <div class="wrapall">
        <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <div data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></div>
        <div data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></div>
        <div data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></div>
        <div data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></div>
      </div>
    </div>
    </div>
    

  </body>
</html>

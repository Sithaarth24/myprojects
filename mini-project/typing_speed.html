<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>typing</title>
    <link rel="stylesheet" href="typing_speed.css">
   
</head>
<body onload="random_txt()">
    <div class="container">
        <h1>Test your speed</h1>
        <h3>Select timing:</h3>
        <button onclick="min(1)" id="b1">1min test</button>
        <button onclick="min(2)" id="b2">2min test</button>
        <button onclick="min(5)" id="b3">5min test</button>
        <span id="tell"></span>
        <br><br>
        <div id="display_txt" class="display_txt"></div><br>
        <textarea onkeydown="preventBackspace()" id="get_input" class="get_input"></textarea><br><br>
        <div id="time"> 00 : 00 </div><br>
        <span id="speed"></span><br>
        <span id="accuracy"></span><br>
        <script src="typing_speed.js" defer></script>
</div>
    
    
</body>
</html>
